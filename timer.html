<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>PIChE-JCB Timer</title>
  </head>
  <body class="bg-dark">
        <div class="container h-100">
                <div class="row h-100">
                    <div class="col-6 align-self-center text-center">
                        <img id="flask" src="resources/flask.svg" class="flask"/>


                        <div class="input-group">
                            <input id="duration" type="text" class="form-control bg-dark" placeholder="Duration (in seconds)" value="5">
                            <div class="input-group-append">
                                <button id="stop" class="btn btn-outline-warning" type="button">Stop</button>
                                <button id="start" class="btn btn-warning" type="button">Start</button>
                            </div>
                        </div>

                        
                    </div>
                    <div class="col-6 align-self-center text-center font-grinched">
                        <h1 id="txtDuration" style="font-size: 20rem; line-height: 18rem;" class="text-warning">5</h1>
                        <h1 id="txtDescription" style="font-size: 4rem; line-height: 0rem;">SECONDS LEFT</h1>
                    </div>
                </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- <script src="node_modules/popper.js/dist/popper.min.js"></script> -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
